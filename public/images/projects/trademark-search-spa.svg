  <circle class="dot-red" cx="136" cy="132" r="10"/>
  <circle class="dot-yellow" cx="170" cy="132" r="10"/>
  <circle class="dot-green" cx="204" cy="132" r="10"/>

  <!-- title -->
  <text class="title" x="512" y="150" font-size="30" text-anchor="middle">
    TRADEMARK SEARCH SPA
  </text>

  <!-- tabs container outline -->
  <g transform="translate(176 196)">
    <!-- KR tab (active) -->
    <rect class="tab-bg tab-border tab-active" x="0" y="0" width="110" height="52" rx="12"/>
    <text class="tab-text" x="55" y="33" font-size="20" text-anchor="middle">KR</text>

    <!-- US tab -->
