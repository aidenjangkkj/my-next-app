<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img">
  <title>Trademark Search SPA â€“ KR/US Favorites</title>
  <defs>
    <style>
