    <text class="text" x="28" y="86" font-size="18">Application No. 75322388</text>
    <text class="text" x="28" y="116" font-size="18">Country: US</text>
    <text class="text" x="260" y="116" font-size="18">Status: LIVE</text>

    <!-- star -->
    <polygon class="star-fill"
      points="640,30 655,70 698,70 663,96 677,136 640,112 603,136 617,96 582,70 625,70" />
