      .topbar { fill: #e5e7eb; }
      .dot-red { fill: #f97373; }
      .dot-yellow { fill: #facc15; }
      .dot-green { fill: #22c55e; }
      .title { fill: #111827; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-weight: 700; letter-spacing: 0.08em; }
      .label { fill: #374151; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-weight: 600; }
      .text { fill: #4b5563; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
      .tab-bg { fill: #f9fafb; }
      .tab-border { stroke: #111827; stroke-width: 3; }
      .tab-active { fill: #e5e7eb; }
      .tab-text { fill: #111827; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-weight: 600; }
      .search-input { fill: #ffffff; stroke: #d1d5db; stroke-width: 3; }
      .search-button { fill: #2563eb; }
      .search-button-text { fill: #ffffff; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-weight: 600; }
      .card { fill: #ffffff; stroke: #d1d5db; stroke-width: 3; stroke-linejoin: round; }
      .badge { fill: #fef3c7; stroke: #fbbf24; stroke-width: 2; }
      .badge-text { fill: #92400e; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; font-size: 18px; font-weight: 600; }
      .star-fill { fill: #fbbf24; stroke: #92400e; stroke-width: 3; stroke-linejoin: round; }
      .star-line { fill: none; stroke: #e5e7eb; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
